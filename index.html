<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="./css/import.css" type="text/css" />
        <script type="text/javascript" src="./js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="./js/tab.js"></script>
		<title>サークルライフ, ウェブ</title>
	</head>
	<body>
        <div id="wrapper">
            <div id="header">
                <div class="logo">
                    <img src="imgs/logo.png" alt="ロゴ" />
                </div>
                <div class="desc">
                    <p>サークルクラフトはサークルは大学生のためのサークル探索サイトです</p>
                </div>
                <ul class="header_list">
                    <li><a href="#">サークルクラフトについて</a></li>
                    <li><a href="#">新規会員登録</a></li>
                    <li><a href="#">ログイン</a></li>
                </ul>
                <form method="get" action="" class="search">
                    <input type="text" name="keyword" size="20" />
                    <input type="submit" name="送信する" />
                </form>
            </div>
            <div id="main">
                <div class="clearfix">
                    <div id="content">
                        <div class="tabs">
                            <ul class="clearfix selection">
                                <li><a href="javascript:void(0)"><img src="./imgs/top/detail_menu1_ac.png" alt="レビュー" title="comment_section" /></a></li>
                                <li><a href="javascript:void(0)"><img src="./imgs/top/detail_menu2_no.png" alt="商品詳細" title="detail_section" /></a></li>
                                <li><a href="javascript:void(0)"><img src="./imgs/top/detail_menu3_no.png" alt="ドキュメント" title="doc_section" /></a></li>
                                <li><a href="javascript:void(0)"><img src="./imgs/top/detail_menu4_no.png" alt="回路図" title="img_section" /></a></li>
                            </ul>
                            <div class="inner">
                                <div class="tabs_inner">
                                    <div class="comment_section tab_active">
                                        <h4>テスト</h4>
                                    </div>
                                    <div class="detail_section tab_hidden">
                                        <h4>商品詳細</h4>
                                        これはとってもすばらしい商品です。ご購入いただければと思います。
                                    </div>
                                    <div class="img_section tab_hidden">
                                        <h4>画像</h4>
                                        ここに画像を表示させます。
                                    </div>
                                    <div class="doc_section tab_hidden">
                                        <h4>ドキュメント</h4>
                                        ここにドキュメントを表示させます。
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="sidebar">
                        サイドバー
                    </div>
                </div>
            </div>
            <div id="footer">
                フッター
            </div>
            </div>
        </div>
	</body>
</html>
